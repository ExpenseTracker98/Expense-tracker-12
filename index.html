<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="icon" href="img/image.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="inc-exp-container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="IncomeExpense">
        <div class="income">
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+$0.00</p>
        </div>
        <div class="expense">
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-$0.00</p>
        </div>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
    </ul>
    <h3>Add New Transition</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter Text...." />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <button class="btn">Add Transaction</button>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-text">
        <p>CopyRight &copy; 2024 by @Team Members | All Right Reserved</p>
    </div>

    <div class="footer-iconTop">
      <a href="https://github.com/ExpenseTracker98/Expense-Tracker"><i class="fa-brands fa-github"></i></a>
    </div>
</footer>
  <!-- JavaYscript Project  -->
  <script src="script.js"></script>
</body>

</html>
